<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Presentation</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/animation.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

	<div class="slide">
		<header>
			<img src="img/logo.png" alt="logo stimol">
			<h1 class="flexbox">Механизм действия препарата</h1>

		<div class="pulse-cell first-cell hidden absolute"></div>
		<div class="pulse-cell second-cell hidden absolute"></div>
		<div class="background-shadow hidden absolute"></div>
		<div class="microscope hidden absolute">
			<div class="healthy-cell hidden absolute"></div>
			<div class="radical-container">
				<div class="radical-01 absolute"></div>
				<div class="radical-02 absolute"></div>
				<div class="radical-03 absolute"></div>
				<div class="radical-04 absolute"></div>
				<div class="radical-05 absolute"></div>
			</div>
			<div class="container absolute flexbox">
				<h2 class="malat">Малат</h2>
				<div class="balls-part1 hidden">
					<div class="ball-01"></div>
					<div class="ball-02"></div>
					<div class="ball-03"></div>
					<div class="ball-04"></div>
					<div class="ball-05"></div>
					<div class="ball-06"></div>
					<div class="ball-07"></div>
					<div class="ball-08"></div>
					<div class="ball-09"></div>
					<div class="ball-10"></div>
					<div class="ball-11"></div>
					<div class="ball-12"></div>
					<div class="ball-13"></div>
				</div>
				<img src="img/stimol.png" height="142" width="148" alt="stimol" class="stimol">
				<div class="balls-part2 hidden">
					<div class="ball-14"></div>
					<div class="ball-15"></div>
					<div class="ball-16"></div>
					<div class="ball-17"></div>
					<div class="ball-18"></div>
					<div class="ball-19"></div>
					<div class="ball-20"></div>
					<div class="ball-21"></div>
					<div class="ball-22"></div>
					<div class="ball-23"></div>
					<div class="ball-24"></div>
					<div class="ball-25"></div>
					<div class="ball-26"></div>
					<div class="ball-27"></div>
				</div>
				<h2 class="citrullin">Цитрулин</h2>
			</div>
			<div class="mask absolute"></div>
			<div class="first-egg absolute">
				<div class="anim-egg hidden"></div>
				<div class="static-egg absolute"></div>
			</div>
			<div class="second-egg absolute">
				<div class="anim-egg hidden"></div>
				<div class="static-egg absolute"></div>
			</div>
		</div>
	</div>
</body>
</html>
